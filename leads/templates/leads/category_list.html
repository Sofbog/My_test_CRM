{% extends 'base.html' %}

{% block content %}
    <div class="container text-center text-black">
        <div class="row pt-5">
            <div class="col-lg-8 mx-auto">
                <h1 class="display-4">Bootstrap table fixed header</h1>
                </div>
            </div>
    </div>


    <div class="container py-5">
        <div class="row">
            <div class="col-lg-7 mx-auto bg-white rounded shadow">


                <div class="table-responsive">
                    <table class="table table-flex">
                        <thead>
                            <tr>
                                <th scope="col" class="col-2">Name</th>
                                <th scope="col" class="col-2">Lead count</th>
                            </tr>
                        </thead>

                            <tbody>
                                <tr>
                                    <td class="col-2">Unassigned</td>
                                    <td class="col-2">{{ unassigned_lead_count }}</td>
                                </tr>
                                {% for category in category_list %}
                                <tr>
                                    <td class="col-2">
                                        <a href="{% url 'leads:category-detail' category.pk %}">{{ category.name }}</a> </td>
                                    <td class="col-2">todo</td>

                                </tr>
                                {% endfor %}
                    </table>
                </div><!-- End -->

            </div>
        </div>
    </div>


{% endblock content %}
