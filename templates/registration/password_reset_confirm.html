{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}

    <div class="d-flex justify-content-center mb-3">
        <h1>Enter new password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Confirm new password</button>
        </form>
    </div>

{% endblock content %}
